name: Deploy to Loader-host
on:
  push:
    branches:
      - loader-host

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure npm for private package
        run: echo -e "@ScrollAgency:registry=https://npm.pkg.github.com/\n//npm.pkg.github.com/:_authToken=${{ secrets.PLASMICLIBRARY_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PLASMICLIBRARY_TOKEN }}

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 57.129.138.68 >> ~/.ssh/known_hosts  

      - name: Get current date and set app name
        run: |
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "myapp=sitex" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          context: ./
          file: ./loader-host/Dockerfile
          build-args: |
            NODE_AUTH_TOKEN=${{ secrets.PLASMICLIBRARY_TOKEN }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.myapp }}:loader-host
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.myapp }}:${{ github.sha }}
          labels: |
            maintainer=${{ secrets.DOCKERHUB_USERNAME }}
            version=${{ github.sha }}
            build-date=${{ env.date }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.myapp }}:cache
          cache-to: type=inline

      - name: Login to Docker Hub on loader-host Server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@57.129.138.68 "
            echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin
          "
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Deploy to loader-host
        run: |
          ssh  -o StrictHostKeyChecking=no -T ubuntu@57.129.138.68 "
            cd sitex/loader-host &&
            docker compose -f docker-compose.loader-host.yml pull &&
            docker compose -f docker-compose.loader-host.yml up -d
          "

    concurrency:
      group: docker-build-${{ github.ref }}
      cancel-in-progress: true