name: sitex-loader-host
services:
  app:
    image: scrollagency/sitex:loader-host
    container_name: sitex-loader-host
    ports:
      - "29006:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - sitex-network
    restart: unless-stopped

networks:
  sitex-network:
    name: sitex-network
    driver: bridge
    external: true
